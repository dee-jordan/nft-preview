<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main">

    <div class="images">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="image-first">
      <img src="images/icon-view.svg" alt="" class="image-view">
      <div class="overlay"></div>
    </div>

    <h1> Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <span class="eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="date"><img src="images/icon-clock.svg" alt="">3 days left</span>
    </div>

    <div class="line">
    </div>

    <div class="footer">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>

</body>
</html>
